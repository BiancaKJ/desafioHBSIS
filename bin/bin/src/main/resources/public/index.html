<html ng-app="PrevisaoTempo">

<head>
  <title>Previsao do Tempo</title>
  <link rel="stylesheet" type="text/css" href="app/bootstrap/bootstrap.css">
  <script src="app/angular/angular.js"></script>
  <script>angular.module("PrevisaoTempo", [])</script>

</head>

<body ng-controller="indexController">

  <div>
    <h2 style="text-align: center; margin-top: 30px">Previsao do Tempo</h2>
    <div>
      <h5 style="text-align: center; margin-top: 30px">Cadastrar Cidade</h5>
      <div class="input-group mb-3" style="width: 750px; margin: auto; margin-top: 25px">
        <input type="text" class="form-control text-reset" ng-model="cidade" placeholder="Ex: Blumenau"
          aria-describedby="button-addon2">
        <input type="text" class="form-control text-reset" ng-model="pais" placeholder="Ex: br"
          aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" id="button-addon2"
            ng-click="cadastrar(cidade,pais); buscar()">Cadastrar</button>
        </div>
      </div>
      <div class="alert alert-success" role="alert" style="width: 750px; margin: auto; margin-top: 25px" ng-show="idCadastro">
        Cidade cadastrada com sucesso!
        <button type="button" class="close" data-dismiss="alert" ng-click="close(idCadastro)" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-danger" role="alert" style="width: 750px; margin: auto; margin-top: 25px" ng-show="idCadastroErro">
        Erro no cadastro, verifique as informacoes!
        <button type="button" class="close" data-dismiss="alert" ng-click="close(idCadastroErro)" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div>
      <h5 style="text-align: center; margin-top: 30px">Cidades Cadastradas</h5>
      <table class="table table-bordered overflow-auto" style="width: 750px; margin: auto; margin-top: 25px">
        <thead style="text-align: center">
          <tr>
            <th scope="col" style="width: 250px">Cidade</th>
            <th scope="col" style="width: 250px">Pais</th>
            <th scope="col" style="width: 250px">Previsao</th>
          </tr>
        </thead>
        <tbody style="text-align: center">
          <tr ng-repeat="cidade in cadastradas">
            <td>{{cidade.nomeCidade}}</td>
            <td>{{cidade.pais}}</td>
            <td><a href="forecast.html" class="btn btn-dark stretched-link">Vizualizar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="controllers/indexController.js"></script>
</body>

</html>
